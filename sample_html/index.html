<title>Sample of ThinPlateSplineJS</title> 
<style type="text/css" media="screen">
	body{
		padding: 0;
		margin: 0;
	}
	
	ul.mapContainer{
		list-style-type: none;
		width:100%;
		height:100%;
		padding:0 0 0 0;
		margin:0 0 0 0;
	}
	li.mapContainer{
		float: left;
		display: inline;
		width:50%;
		height:100%;
	}
	
	div.mapContainer{
		position:absolute;
		border: 1px;
		border-style:solid;				
	}

	li.mapContainer div.mapContainer{
		width:50%;
		height:100%;
	}	
	
</style>
